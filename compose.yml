name: acer
services:
  dokuwiki:
    image: lscr.io/linuxserver/dokuwiki:latest
    container_name: dokuwiki
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=europe/moscow
    volumes:
      - /vlm_docker/dokuwiki/config:/config    
    networks:
      mynet:
        ipv4_address: 172.24.0.14
    restart: unless-stopped

networks:
  mynet:
    name: twg4_mynet
    external: true